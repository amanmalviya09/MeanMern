<!DOCTYPE html>
<html>
<head>
<script src ="D:\angularjs\angular.min.js"></script>
 <script>
	var app = angular.module("myapp",[]);
	app.controller("myCtrl", function($scope) {

        $scope.age = 30;
	});

</head>
<body ng-app="myapp" ng-controller = "myCtrl">

    <!-- {{ display() }}<br> -->
    {{ name }}

</body>
</html>
